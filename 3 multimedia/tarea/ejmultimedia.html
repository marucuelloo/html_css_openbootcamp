<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Multimedia </title>
</head>
<body>
    <div>
        <h1>"Aprendiendo a utilizar imágenes"</h1>
        <img src="../tarea/img/mario.jpg" alt="Mario bross" width="300"
        height="350" />
    </div>

    <div>
        <h1>"Aprendiendo a utilizar los vídeos"</h1>
        <video width="450" height="auto" controls autoplay muted loop>
            <source src="../tarea/blopp.mp4" type="video/mp4" />
        </video>
    </div>

    <div>
        <h1> "Aprendiendo a utilizar los audios"</h1>
        <audio controls autoplay loop>
            <source src="../tarea/bob_esponja_flauta.mp3" type="audio/mp3">
        </audio>
    </div>


    
    
</body>
</html>
